<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio elemento DOM 7</title>



  <script>
    function exemploEvento() {
      alert("mostrando o alert")
    }

    function passarMousePorCima() {
      document.getElementById("exemplo").innerHTML = "Coloquei o mouse"


    }

    function tirarMouse() {
      document.getElementById("exemplo").innerHTML = "Tirei o Mouse"


    }





  </script>




</head>


<body>
  <p> Clique no bot√£o a seguir e veja o resultado </p>
  <form>
    <input type="button" onclick="exemploEvento()" value="Apresentar" />

  </form>

  <h1 id="exemplo" onmouseover="passarMousePorCima()" onmouseout="tirarMouse()">Trocar de Texto</h1>




</body>

</html>
